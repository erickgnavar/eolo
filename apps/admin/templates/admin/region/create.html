{% extends 'admin/base.html' %}
{% load i18n %}
{% block title %}{% trans 'Variable Create' %}{% endblock title %}
{% block container %}
    {% load crispy_forms_tags %}
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="{% trans 'Save changes' %}" />
            <a type="button" class="btn" href="{% url 'admin_variable_list' %}">{% trans 'Cancel' %}</a>
        </div>
    </form>
{% endblock container %}
